<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
</head>
<body>
<th:block th:include="views/fragment"></th:block>
<div>

        <li th:text="${'Username: ' + user.username}"></li>

    </ul>
</div>
</body>
